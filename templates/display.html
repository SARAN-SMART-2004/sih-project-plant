<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Images</title>
</head>
<body>
    <h1>Display Images</h1>
    {% for image in images %}
        <img src="{{ url_for('static', filename='uploads/' + image.filename) }}" alt="{{ image.filename }}">
    {% endfor %}
</body>
</html>
